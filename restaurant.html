<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delivery Food — доставка їжі додому</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container">
            <header class="header">
                <a href="index.html" class="logo">
                    <img src="img/icon/logo.svg" alt="Logo" />
                </a>
                <label class="address">
                    <input
                        type="text"
                        class="input input-address"
                        placeholder="Адреса доставки"
                    />
                </label>
                <div class="buttons">
                    <span id="user-name" class="user-name"></span>
                    <button class="button button-primary button-auth">
                        <span class="button-auth-svg"></span>
                        <span class="button-text">Увійти</span>
                    </button>
                    <button class="button button-out" style="display: none">
                        <img
                            src="img/icon/logout.svg"
                            alt="Logout Icon"
                            class="logout-icon"
                        />
                        <span class="button-text">Вийти</span>
                    </button>
                    <button class="button" id="cart-button">
                        <span class="button-cart-svg"></span>
                        <span class="button-text">Кошик</span>
                        <span class="cart-count" id="cart-count">(0)</span>
                    </button>
                </div>
            </header>
        </div>
        <!-- /.container  -->

        <main class="main">
            <div class="container">
                <section class="menu">
                    <div class="section-heading">
                        <h2 class="section-title restaurant-title"></h2>
                        <div class="card-info">
                            <div class="rating"></div>
                            <div class="price"></div>
                            <div class="category"></div>
                        </div>
                        <!-- /.card-info -->
                    </div>
                    <div class="cards cards-menu"></div>
                    <!-- /.cards -->
                </section>
            </div>
            <!-- /.container -->
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-block">
                    <img
                        src="img/icon/logo.svg"
                        alt="logo"
                        class="logo footer-logo"
                    />
                    <nav class="footer-nav">
                        <a href="#" class="footer-link">Ресторанам </a>
                        <a href="#" class="footer-link">Кур'єам</a>
                        <a href="#" class="footer-link">Прес-центр</a>
                        <a href="#" class="footer-link">Контакти</a>
                    </nav>
                    <div class="social-links">
                        <a href="#" class="social-link"
                            ><img
                                src="img/social/instagram.svg"
                                alt="instagram"
                        /></a>
                        <a href="#" class="social-link"
                            ><img src="img/social/fb.svg" alt="facebook"
                        /></a>
                    </div>
                    <!-- /.social-links -->
                </div>
                <!-- /.footer-block -->
            </div>
        </footer>

        <div class="modal modal-cart">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h3 class="modal-title">Кошик</h3>
                    <button class="close">&times;</button>
                </div>
                <!-- /.modal-header -->
                <div class="modal-body"></div>
                <!-- /.modal-body -->
                <div class="modal-footer">
                    <span class="modal-pricetag">0 грн</span>
                    <div class="footer-buttons">
                        <button class="button button-primary">
                            Оформити замовлення
                        </button>
                        <button class="button clear-cart">Скасувати</button>
                    </div>
                </div>
                <!-- /.modal-footer -->
            </div>
            <!-- /.modal-dialog -->
        </div>

        <div class="modal-auth">
            <div class="modal-dialog modal-dialog-auth">
                <button class="close-auth">&times;</button>
                <form id="logInForm">
                    <fieldset class="modal-body">
                        <legend class="modal-title">Авторизація</legend>
                        <label class="label-auth">
                            <span>Логін</span>
                            <input id="login" type="text" />
                            <p class="error-text" id="login-error">
                                Введіть логін
                            </p>
                        </label>
                        <label class="label-auth">
                            <span>Пароль</span>
                            <input id="password" type="password" />
                            <p class="error-text" id="password-error">
                                Введіть пароль
                            </p>
                        </label>
                    </fieldset>
                    <!-- /.modal-body -->
                    <div class="modal-footer">
                        <div class="footer-text">
                            <p
                                class="error-text"
                                id="auth-error"
                                style="display: none"
                            >
                                Неправильний логін або пароль!
                            </p>
                        </div>
                        <div class="footer-buttons">
                            <button
                                class="button button-primary button-login"
                                type="submit"
                                disabled
                            >
                                Війти
                            </button>
                        </div>
                    </div>
                </form>
                <!-- /.modal-footer -->
            </div>
            <!-- /.modal-dialog -->
        </div>

        <script src="js/main.js" type="module"></script>
    </body>
</html>
